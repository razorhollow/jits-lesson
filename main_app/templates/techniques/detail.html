{% extends 'base.html' %}
{% load static %}
{% load embed_video_tags %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/techniques/technique-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="technique-container mt-5">
  <div class="text-box">
    <h1>{{ technique.name }}</h1>
    <p>{{ technique.description }}</p>
    <div class="actions">
      <a href="{% url 'technique_update' technique.id %}" class="btn warn">Edit</a>
      <a href="{% url 'technique_delete' technique.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>
{% video technique.video 'small' %}
<h3 class="mt-3">Last Studied: {{ technique.modified }}</h1>
{% endblock %}
